# Functions and grantees are referenced here by their CloudFormation-exported names

- Name: Certificate
  Export: cfn-certificate-resource:CertificateLambdaArn
  Grantees:
    - cfn-metadata:DevAgentRoleArn
    - cfn-metadata:ProdAgentRoleArn
    - cfn-metadata:OssAgentRoleArn

- Name: Secret
  Export: cfn-secret-resource:SecretLambdaArn
  Grantees:
    - cfn-metadata:DevAgentRoleArn
    - cfn-metadata:ProdAgentRoleArn
    - cfn-metadata:OssAgentRoleArn

- Name: GatewayRoute
  Export: cfn-gateway-route-resource:GatewayRouteLambdaArn
  Grantees:
    - cfn-metadata:DevAgentRoleArn
    - cfn-metadata:ProdAgentRoleArn
    - cfn-metadata:OssAgentRoleArn
